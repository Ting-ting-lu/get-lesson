    <div>暑假是旅遊旺季，但不是所有伴手禮都能帶回台灣。一名網友說，她從泰國要回台，被當地海關攔，原來是她買的榴槤包包太像真的水果，才會被叫住，所幸虛驚一場。有人看了直呼，「真的很像欸」、「那個超可愛的我差點買」。</div>
